name: Run Unit Tests

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup conda
      uses: s-weigand/setup-conda@v1
      with:
        activate-conda: true
    - name: Debug -- print conda info
      run: conda info
    - name: Install numpy with conda # some versions below are behind, but this is what's available on conda repos
      run: conda install numpy=1.20.1
    - name: Debug -- print conda info
      run: conda info
    - name: Install cython with conda
      run: conda install cython=0.29.8
    - name: Install ipywidgets with conda
      run: conda install ipywidgets=7.4.2
    - name: Test with unittest
      run: python -m unittest -v tests/ppsim_tests.py
